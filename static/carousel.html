<html>
  <head>

    <style>
      .full-screen-image {
        background-size: cover;
      }
    </style>

      <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
      <script src = "http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
      <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>


  </head>

  <body>

<div id="carousel-example-generic" class="carousel slide " data-ride="carousel">
  <!-- Indicators -->
  <ol class="carousel-indicators">
    <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
    <li data-target="#carousel-example-generic" data-slide-to="1"></li>
    <li data-target="#carousel-example-generic" data-slide-to="2"></li>
  </ol>

  <!-- Wrapper for slides -->
  <div class="carousel-inner">
    <div class="item active">
      <img class="full-screen-image" src="/static/img/carousel_dog1.jpg" alt="Dog 1">
      <div class="carousel-caption">
        Dog 1
      </div>
    </div>
    <div class="item">
      <img class="full-screen-image" src="/static/img/dogs_wallpaper479.jpg" alt="Dog 2">
      <div class="carousel-caption">
        Dog 2
      </div>
    </div>
    <div class="item">
      <img class="full-screen-image" src="/static/img/carousel_dog3.jpg" alt="Dog 3">
      <div class="carousel-caption">
        Dog 3
      </div>
    </div>
  </div>

  <!-- Controls -->
  <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left"></span>
  </a>
  <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right"></span>
  </a>
</div>

</body>
</html>
